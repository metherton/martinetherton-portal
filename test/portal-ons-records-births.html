<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>Home</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>

    <!-- Import the element to test -->
    <link rel="import" href="../src/portal-ons-records-births.html">
</head>
<body>
<test-fixture id="BasicView">
    <template>
        <portal-ons-records-births>

        </portal-ons-records-births>
    </template>
</test-fixture>

<script>
    suite('<portal-ons-records-births>', function() {

        var onsRecords;
        var api;
        var request;
        var server;
        var responseHeaders = {
            json: { 'Content-Type': 'application/json' }
        };
        setup(function() {
            server = sinon.fakeServer.create();
            server.respondWith(
                    'GET',
                    /\/*users*/, [
                        200,
                        responseHeaders.json,
                        '{"success":true}'
                    ]
            );

        });
        teardown(function() {
            server.restore();
        });
        suite('when making simple GET requests for JSON', function() {
            setup(function() {
                // get fresh instance of iron-ajax before every test
                onsRecords = fixture('BasicView');
                api = onsRecords.$.getPersons;
            });
            test('returns object with property success set to true', function() {
                request = api.generateRequest();
                server.respond();
                expect(request.response).to.be.ok;
                expect(request.response).to.be.an('object');
                expect(request.response.success).to.be.equal(true);
            });
            test('has the correct xhr method', function() {
                request = api.generateRequest();
                expect(request.xhr.method).to.be.equal('GET');
            });
            test('add person dialog opened when add button pressed', function() {
                var birthsView = fixture('BasicView');
                birthsView.shadowRoot.querySelector('paper-icon-button').click();
                expect(birthsView.shadowRoot.querySelector('#addPerson').opened).to.be.equal(true);
            })
        });
    });
</script>
</body>
</html>
