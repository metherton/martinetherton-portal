<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="shared-styles.html">

<dom-module id="portal-ons-births">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                /*padding: 10px;*/
            }
            p.home-title {
                margin-left: 24px;
                font-size: 1.25rem;
            }

            paper-card {
                /*--paper-card-header-color: white;*/
                margin-left: 5px;
            }

            paper-card:hover {
                cursor: pointer;
            }

        </style>

        <iron-ajax auto
                    url="../resources/births.json"
                    handle-as="json"
                    last-response="{{ajaxResponse}}">

        </iron-ajax>
        <pre>[[json(ajaxResponse)]]</pre>

        <template is="dom-repeat" items="[[ajaxResponse]]">
            <span>[[item.name]]</span>
        </template>
        Births

    </template>

    <script>
        class PortalOnsBirths extends Polymer.Element {
            static get is() {
                return 'portal-ons-births';
            }

            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: "bar"
                    }
                }
            }

            json(obj) {
                return JSON.stringify(obj, null, 2);
            }

        }


        window.customElements.define(PortalOnsBirths.is, PortalOnsBirths);
    </script>
</dom-module>
