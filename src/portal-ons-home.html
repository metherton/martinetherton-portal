<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="shared-styles.html">

<dom-module id="portal-ons-home">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                /*padding: 10px;*/
            }
            p.home-title {
                margin-left: 24px;
                font-size: 1.25rem;
            }

            paper-card {
                /*--paper-card-header-color: white;*/
                margin-left: 5px;
            }


            paper-card:hover {
                cursor: pointer;
            }

        </style>

        <template is="dom-if" if="{{isAll(family)}}">
            <p class="home-title">Welcome to ONS home</p>
            <paper-card heading="London(1) Ethertons"></paper-card>
            <paper-card heading="Sussex(1) Ethertons"></paper-card>
        </template>

        <template is="dom-if" if="{{isLondon1(family)}}">
            <paper-card heading="London(1) Ethertons"></paper-card>
        </template>

        <template is="dom-if" if="{{isSussex1(family)}}">
            <paper-card heading="Sussex(1) Ethertons"></paper-card>
        </template>

    </template>

    <script>
        class PortalOnsHome extends Polymer.Element {
            static get is() {
                return 'portal-ons-home';
            }

            static get properties() {
                return {
                    family: String
                };
            }

            isLondon1(family) {
                return family === 'london1';
            }

            isSussex1(family) {
                return family === 'sussex1';
            }

            isAll(family) {
                return family === 'all';
            }
        }

        window.customElements.define(PortalOnsHome.is, PortalOnsHome);
    </script>
</dom-module>
