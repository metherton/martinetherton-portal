<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>my-view1</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>

    <!-- Import the element to test -->
    <link rel="import" href="../src/portal-container.html">
  </head>
  <body>
    <test-fixture id="BasicContainer">
      <template>
        <portal-container></portal-container>
      </template>
    </test-fixture>

    <script>
      suite('portal-container tests', () => {
  test('Title should be MartinEtherton Portal', () => {
    const myContainer = fixture('BasicContainer');
    const mainTitle = myContainer.shadowRoot.querySelector('span');
    assert.equal(mainTitle.innerHTML, 'MeP');
  });

  test('should be link to router application', () => {
    const myContainer = fixture('BasicContainer');
    const paperTabs = myContainer.shadowRoot.querySelectorAll('paper-tab a');
    assert(paperTabs, 'paper tabs is neither null or undefined');
    assert.equal(paperTabs.length, 4);
    assert.equal(paperTabs[2].innerHTML, 'Router');
  });
});
    </script>
  </body>
</html>
