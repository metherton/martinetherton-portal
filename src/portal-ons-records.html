<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="shared-styles.html">

<dom-module id="portal-ons-records">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                /*padding: 10px;*/
            }
            p.home-title {
                margin-left: 24px;
                font-size: 1.25rem;
            }

            paper-card {
                /*--paper-card-header-color: white;*/
                margin-left: 5px;
            }

            paper-card:hover {
                cursor: pointer;
            }

            paper-tabs {
                height: 30px;
                --paper-tabs-selection-bar-color: yellow;
                --paper-tabs-selection-bar: {
                    border-width: 4px;
                    background-color: #ed1919;
                };
                /*padding-top: 5px;*/
                /*padding-bottom: 5px;*/
            }
            paper-tab {
                color: white;
                --paper-tab-ink: white;
                border-right: solid thin;
            }

            .tab-links a {
                text-decoration: none;
                /*font-weight: 500;*/
                height: auto !important;
                font-size: 14px;
                color: white;
            }

            .tab-links a:active, a:focus {
                outline: 0;
                border: none;
                -moz-outline-style: none
            }

            app-toolbar {
                background: black;
            }

        </style>

        <!--<paper-card on-tap="gotoBirths" heading="Births"></paper-card>-->
        <!--<paper-card heading="Marriages"></paper-card>-->
        <!--<paper-card heading="Deaths"></paper-card>-->
        <!--<paper-card heading="Census"></paper-card>-->


        <app-location
                route="{{route}}"
                url-space-regex="^[[rootPath]]/ons/records">
        </app-location>

        <app-route
                route="{{route}}"
                pattern="[[rootPath]]ons/records/:page"
                data="{{routeData}}"
                tail="{{subroute}}">
        </app-route>
        <app-header>
            <app-toolbar style="height:30px;">
                <!--<span main-title>&nbsp;</span>-->
                <paper-tabs class="tab-links" selected="[[page]]" attr-for-selected="name" style="width: 300px;">
                   <paper-tab name="home"><a href="[[rootPath]]ons/records/home">Home</a></paper-tab>
                   <paper-tab name="births"><a href="[[rootPath]]ons/records/births">Births</a></paper-tab>
                </paper-tabs>
                <div main-title>&nbsp;</div>
            </app-toolbar>
        </app-header>

        <iron-pages
                selected="[[page]]"
                attr-for-selected="name"
                fallback-selection="view404"
                role="main">
            <portal-ons-records-home name="home"></portal-ons-records-home>
            <portal-ons-records-births name="births"></portal-ons-records-births>
            <portal-view404 name="view404"></portal-view404>
        </iron-pages>

    </template>

    <script>
        class PortalOnsRecords extends Polymer.Element {
            static get is() {
                return 'portal-ons-records';
            }
            gotoBirths() {
                let event = new CustomEvent('gotoPage', {bubbles: true, composed: true});
                event.page = '/ons/births';
                this.dispatchEvent(event);
            }

            static get properties() {
                return {
                    page: {
                        type: String,
                        reflectToAttribute: true,
                        observer: '_pageChanged'
                    },
                    routeData: Object,
                    subroute: String,
                    // This shouldn't be neccessary, but the Analyzer isn't picking up
                    // Polymer.Element#rootPath
                    rootPath: String
                };
            }

            static get observers() {
                return [
                    '_routePageChanged(routeData.page)'
                ];
            }

            ready() {
                super.ready();
                this.addEventListener('gotoPage', e => this._gotoPage(e));
            }

            _gotoPage(event) {
                this.set('route.path', event.page);
            }

            _routePageChanged(page) {
                // If no page was found in the route data, page will be an empty string.
                // Default to 'view1' in that case.
                this.page = page || 'home';

                // Close a non-persistent drawer when the page & route are changed.
//        if (!this.$.drawer.persistent) {
//          this.$.drawer.close();
//        }
            }

            _pageChanged(page) {
                // Load page import on demand. Show 404 page if fails
                var resolvedPageUrl = this.resolveUrl('portal-ons-' + page + '.html');
                Polymer.importHref(
                        resolvedPageUrl,
                        null,
                        this._showPage404.bind(this),
                        true);
            }

            _showPage404() {
                this.page = 'view404';
            }


        }

        window.customElements.define(PortalOnsRecords.is, PortalOnsRecords);
    </script>
</dom-module>
