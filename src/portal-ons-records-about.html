<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="shared-styles.html">

<dom-module id="portal-ons-records-about">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                /*padding: 10px;*/
            }
            p.home-title {
                margin-left: 24px;
                font-size: 1.25rem;
            }

            paper-card {
                /*--paper-card-header-color: white;*/
                margin-left: 5px;
            }

            paper-card:hover {
                cursor: pointer;
            }

        </style>

        <paper-card on-tap="gotoBirths" heading="Births"></paper-card>
        <paper-card heading="Marriages"></paper-card>
        <paper-card heading="Deaths"></paper-card>
        <paper-card heading="Census"></paper-card>



    </template>

    <script>
        class PortalOnsRecordsAbout extends Polymer.Element {
            static get is() {
                return 'portal-ons-records-about';
            }
            gotoBirths() {
                let event = new CustomEvent('gotoPage', {bubbles: true, composed: true});
                event.page = '/ons/records/births';
                this.dispatchEvent(event);
            }

        }

        window.customElements.define(PortalOnsRecordsAbout.is, PortalOnsRecordsAbout);
    </script>
</dom-module>
