  <script>
    class PortalHome extends Polymer.Element {
      static get is() { return 'portal-home'; }
      static get properties() {
        return {
          _isSmallScreen: {
            computed: '_computeIsSmallScreen(smallScreen)'
          }
        }
      }

      _computeIsSmallScreen(smallScreen) {
        return !smallScreen;
      }

      gotoOns() {
        let event = new CustomEvent('gotoPage', {bubbles: true, composed: true});
        event.page = '/ons';
        this.dispatchEvent(event);
      }

      gotoBirths() {
        let event = new CustomEvent('gotoPage', {bubbles: true, composed: true});
        event.page = '/ons/records/births';
        this.dispatchEvent(event);
      }

      gotoLondon() {
        let event = new CustomEvent('gotoPage', {bubbles: true, composed: true});
        event.page = '/ons';
        event.family = 'london1';
        this.dispatchEvent(event);
      }

      ready() {
        super.ready();
        if (this.smallScreen) {
          this.$.leftGrid.classList.add('oneColumn');
          this.$.rightGrid1.classList.add('oneColumn');
          this.$.rightGrid1.classList.add('oneColumn');
        }
//        } else {
//          this.$.leftGrid.classList.add('twoColumns');
//        }
      }

    }

    window.customElements.define(PortalHome.is, PortalHome);
  </script>
