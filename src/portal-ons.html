<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="shared-styles.html">

<dom-module id="portal-ons">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      p.ons-title {
        margin-left: 24px;
        font-size: 1.25rem;
      }

      paper-card {
        margin-left: 24px;
        --paper-card-header-color: white;
      }


      paper-card:hover {
        cursor: pointer;
      }

      app-toolbar {
        background-color: #bb1919;
      }

      div {
        color: white;
      }


    </style>

    <app-toolbar>
      <div main-title>Etherton One Name Study</div>
    </app-toolbar>

    <p class="ons-title"></p>

    <paper-card heading="London(1) Ethertons" image="../images/london1.jpeg">

    </paper-card>

  </template>

  <script>
    class PortalOns extends Polymer.Element {
      static get is() { return 'portal-ons'; }
    }

    window.customElements.define(PortalOns.is, PortalOns);
  </script>
</dom-module>
