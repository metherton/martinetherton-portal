    <app-location

          <paper-tab name="about"><a href="[[rootPath]]about">About</a></paper-tab>

        <paper-search-bar hide-filter-button="true"></paper-search-bar>
      </app-toolbar>
    </app-header>

    <iron-pages
        selected="[[page]]"
        attr-for-selected="name"
        fallback-selection="view404"
        role="main">
      <portal-home name="home"></portal-home>
      <portal-ons name="ons"></portal-ons>
      <portal-about name="about"></portal-about>
      <portal-view404 name="view404"></portal-view404>
    </iron-pages>

  </template>

  <script>
    class PortalContainer extends Polymer.Element {
      static get is() { return 'portal-container'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged'
          },
          routeData: Object,
          subroute: String,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)'
        ];
      }

      ready() {
        super.ready();
        this.addEventListener('gotoPage', e => this._gotoPage(e));
      }

      _gotoPage(event) {
        this.set('route.path', event.page);
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'view1' in that case.
        this.page = page || 'home';

        // Close a non-persistent drawer when the page & route are changed.
//        if (!this.$.drawer.persistent) {
//          this.$.drawer.close();
//        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('portal-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'view404';
      }
    }

    window.customElements.define(PortalContainer.is, PortalContainer);
  </script>
</dom-module>
