<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>Home</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>

    <!-- Import the element to test -->
    <link rel="import" href="../src/portal-home.html">
  </head>
  <body>
    <test-fixture id="BasicView">
      <template>
        <portal-home></portal-home>
      </template>
    </test-fixture>

    <script>
      suite('Home tests', () => {
        let element;

        setup(() => {
          element = fixture('BasicView');
        });

        test('paper-card should exist', () => {
          element.smallScreen = true;

          setTimeout((done) => {
            const card = element.shadowRoot.querySelector('#pcons');
            assert.equal(card.heading, 'Etherton One Name Study');
            done();
          }, 500);
        });

        test('handle tap event', (done) => {
          element.addEventListener('gotoPage', (event) => {
            expect(event.page).to.be.equal('/ons');
            done();
          });

          flush(() => {
            element.gotoOns({ target: { page: 'ons' } });
          });
        });
      });
    </script>
  </body>
</html>
