<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="shared-styles.html">

<dom-module id="portal-ons">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      p.ons-title {
        margin-left: 24px;
        font-size: 1.25rem;
      }

      paper-card {
        --paper-card-header-color: white;
        margin-left: 5px;
      }


      paper-card:hover {
        cursor: pointer;
      }

      app-toolbar {
        height: 48px;
        background-color: #ce1919;
      }

      paper-tabs {
        --paper-tabs-selection-bar-color: yellow;
        --paper-tabs-selection-bar: {
          border-width: 4px;
          background-color: #ed1919;
        };
      }
      paper-tab {
        color: white;
        --paper-tab-ink: white;
      }

      .tab-links a {
        text-decoration: none;
        /*font-weight: 500;*/
        height: auto !important;
        font-size: 14px;
        color: white;
      }

      .tab-links a:active, a:focus {
        outline: 0;
        border: none;
        -moz-outline-style: none
      }

      span {
        font-size: 36px;
        font-weight: bold;
        color: white;
      }

    </style>

    <app-header style="border-bottom: solid thin silver">
      <app-toolbar style="height:80px">
        <span main-title>Etherton One Name Study</span>
      </app-toolbar>
    </app-header>
    <app-header>
      <app-toolbar style="height:30px">
        <span main-title>&nbsp;</span>
        <paper-tabs class="tab-links" selected="[[page]]" attr-for-selected="name" style="width: 200px;">
          <paper-tab name="records"><a href="[[rootPath]]data">Records</a></paper-tab>
          <paper-tab name="dna"><a href="[[rootPath]]dna">DNA</a></paper-tab>
          <paper-tab name="distribution"><a href="[[rootPath]]distribution">Distribution</a></paper-tab>
        </paper-tabs>
        <div main-title>&nbsp;</div>
      </app-toolbar>
    </app-header>

    <paper-card heading="London(1) Ethertons" image="../images/london2.jpeg"></paper-card>
    <paper-card heading="London(2) Ethertons" image="../images/london1.jpeg"></paper-card>
    <paper-card heading="Sussex(1) Ethertons" image="../images/sussex1.jpeg"></paper-card>
    <paper-card heading="Sussex(2) Ethertons" image="../images/sussex2.jpeg"></paper-card>


  </template>

  <script>
    class PortalOns extends Polymer.Element {
      static get is() { return 'portal-ons'; }
    }

    window.customElements.define(PortalOns.is, PortalOns);
  </script>
</dom-module>
