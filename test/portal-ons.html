<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>Home</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>

    <!-- Import the element to test -->
    <link rel="import" href="../src/portal-ons.html">
  </head>
  <body>
    <test-fixture id="BasicView">
      <template>
        <portal-ons></portal-ons>
      </template>
    </test-fixture>

    <script>
      suite('ONS tests', function() {
        test('Page heading should be correct', function() {
          var onsView = fixture('BasicView');
          var title = onsView.shadowRoot.querySelector('span');
          assert.equal(title.textContent, 'Etherton One Name Study');
        });

        test('Page heading should be correct', function() {
          var onsView = fixture('BasicView');
          var card = onsView.shadowRoot.querySelector('paper-card');
          assert.equal(card.heading, 'London(1) Ethertons');
        });
      });
    </script>
  </body>
</html>
